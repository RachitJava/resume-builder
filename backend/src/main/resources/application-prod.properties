# Production Configuration for Fly.io
server.port=${PORT:8080}

# Database - Use file-based H2 in production
spring.datasource.url=jdbc:h2:file:/app/data/resumedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=${DB_PASSWORD:}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console disabled in production
spring.h2.console.enabled=false

# CORS - Update with your fly.io domain
app.cors.allowed-origins=${CORS_ORIGINS:https://resume-builder-app.fly.dev}

# Email Configuration (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# AI Configuration (Groq)
ai.api.url=${AI_API_URL:https://api.groq.com/openai/v1/chat/completions}
ai.api.key=${AI_API_KEY:}
ai.api.model=${AI_MODEL:llama-3.3-70b-versatile}

# Serve static files from frontend build
spring.web.resources.static-locations=file:/app/static/
spring.web.resources.add-mappings=true

# Logging
logging.level.root=INFO
logging.level.com.resumebuilder=DEBUG

