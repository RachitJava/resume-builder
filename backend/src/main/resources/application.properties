server.port=${PORT:8080}
server.address=0.0.0.0

# Database Configuration - PostgreSQL (Docker for local, configured via env for production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/resumebuilder}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:resumebuilder}
spring.datasource.password=${DB_PASSWORD:resumebuilder_dev_password}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS - Use environment variable for production, fallback to localhost for dev
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:5176}

# Email Configuration (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=rachitbishnoi16@gmail.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# AI Configuration - Managed via Dashboard
