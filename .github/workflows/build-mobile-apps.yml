name: Build Android APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Sync Capacitor
        working-directory: ./frontend
        run: npx cap sync android

      - name: Build Android APK
        working-directory: ./frontend/android
        run: ./gradlew assembleRelease

      - name: Rename APK
        working-directory: ./frontend/android/app/build/outputs/apk/release
        run: |
          # Rename to DecisiveML
          mv app-release-unsigned.apk DecisiveML-Resume-Builder.apk || mv app-release.apk DecisiveML-Resume-Builder.apk || true

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: DecisiveML-Android-APK
          path: frontend/android/app/build/outputs/apk/release/DecisiveML-Resume-Builder.apk
          retention-days: 30

  create-release:
    name: Create Release with APK
    needs: [build-android]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: DecisiveML-Android-APK
          path: ./apps

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: DecisiveML v${{ github.run_number }}
          body: |
            ## DecisiveML Resume Builder - Android App
            
            ### ðŸ“± Download
            - **Android APK**: DecisiveML-Resume-Builder.apk
            
            ### âœ¨ Latest Changes
            - Auto-refresh on app launch
            - Optimized PDF generation (faster)
            - Header shows on all pages
            - Downloads page with Open & Share
            - Fixed responsive layout
            - Beautiful login form
            
            ### ðŸ“± iOS Users
            Install as PWA from Safari:
            1. Visit: https://resume-builder-app-misty-waterfall-5852.fly.dev/
            2. Tap Share â†’ "Add to Home Screen"
            
            Built from commit: ${{ github.sha }}
          files: |
            ./apps/DecisiveML-Resume-Builder.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
