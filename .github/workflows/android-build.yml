name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Java â˜•
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies ğŸ“¦
        run: |
          cd frontend
          npm install

      - name: Build Frontend ğŸ”§
        run: |
          cd frontend
          npm run build

      - name: Capacitor Sync ğŸ”„
        run: |
          cd frontend
          npx cap sync android

      - name: Build Android APK ğŸ“±
        run: |
          cd frontend/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: decisiveml-app-debug
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
