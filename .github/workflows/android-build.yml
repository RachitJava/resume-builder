name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Java â˜•
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies ğŸ“¦
        run: |
          cd frontend
          npm install --legacy-peer-deps

      - name: Build Frontend ğŸ”§
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_BASE_URL: https://resume-builder-app-misty-waterfall-5852.fly.dev

      - name: Capacitor Sync ğŸ”„
        run: |
          cd frontend
          rm -rf android/app/src/main/assets/public
          npx cap copy android
          npx cap update android
          npx cap sync android

      - name: Clean Android Build ğŸ§¹
        run: |
          cd frontend/android
          chmod +x gradlew
          ./gradlew clean

      - name: Build Android APK ğŸ“±
        run: |
          cd frontend/android
          ./gradlew assembleDebug

      - name: Upload APK Artifact ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: decisiveml-app-v${{ github.run_number }}-${{ github.sha }}
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
          
      - name: Rename APK with Version ğŸ·ï¸
        run: |
          cd frontend/android/app/build/outputs/apk/debug
          cp app-debug.apk decisiveml-v${{ github.run_number }}.apk
          
      - name: Upload Versioned APK ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: decisiveml-v${{ github.run_number }}
          path: frontend/android/app/build/outputs/apk/debug/decisiveml-v${{ github.run_number }}.apk
