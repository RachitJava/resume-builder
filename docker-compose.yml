version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: resume-builder-postgres
    environment:
      POSTGRES_DB: resumebuilder
      POSTGRES_USER: resumebuilder
      POSTGRES_PASSWORD: resumebuilder_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resumebuilder"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
